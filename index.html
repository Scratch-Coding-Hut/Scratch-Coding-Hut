<!DOCTYPE html>
<html>
  <head>
    <title>Coding Hut Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        overflow-x: hidden;
        font-family: Sans-Serif;
        margin: 0;
      }

      .menu-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #c04d4d;
        padding: 20px;
        z-index: 1;
        user-select: none;
        box-sizing: border-box;
      }

      .menu-logo img {
        max-height: 40px;
        max-width: 100px;
        flex-shrink: 0;
      }

      .menu-container a {
        text-decoration: none;
        color: #ffffff; /* Changed for visibility */
        transition: color 0.3s ease;
      }

      .menu-container a:hover {
        color: #50e3c2;
      }

      .menu ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
      }

      .menu li {
        padding: 0 20px;
        font-size: 22px;
      }

      /* Mobile Styles */
      @media only screen and (max-width: 767px) { 
        .menu-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .menu-logo {
          margin-bottom: 10px;
        }

        .menu {
          width: 100%;
          display: flex;
          flex-direction: column;
        }

        .menu ul {
          flex-direction: column;
          width: 100%;
        }

        .menu li {
          padding: 10px 0;
          text-align: center;
        }
      }

      /* Desktop Styles */
      @media only screen and (min-width: 768px) { 
        .menu {
          display: flex;
          justify-content: space-between;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="menu-container">
      <!-- Logo -->
      <a href="https://scratch-coding-hut.github.io" class="menu-logo">
        <img src="https://i.postimg.cc/6qgPbyGH/temp-Image-BJ164c.avif" alt="Coding Hut Logo"/>
      </a>

      <!-- Menu Items -->
      <div class="menu">
        <ul>
          <li><a href="https://scratch-coding-hut.github.io">Home</a></li>
          <li><a href="https://scratch-coding-hut.github.io/about">About</a></li>
          <li><a href="https://scratch.mit.edu/discuss/topic/652178/">Scratch Forum</a></li>
          <li><a href="https://scratch-coding-hut.github.io/sitemaplinks">More...</a></li>
        </ul>
        <ul>
          <li><a href="https://scratch-coding-hut.github.io/account">My Account</a></li>
        </ul>
      </div>
    </nav>

    <h1 style="text-align:center;"><b>Coding Hut</b></h1>
    <h2 style="text-align:center;">Welcome to the official Coding Hut website.</h2>
    <p style="text-align:center;">Remember that Coding Hut was founded by @MyScratchedAccount on Dec. 27, 2022</p>
  </body>
</html>
