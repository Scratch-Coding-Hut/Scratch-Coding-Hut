<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Wiki</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            font-size: 18px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(8px);
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            border: 2px solid #f1c40f;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-section input:focus,
        .form-section textarea:focus {
            border-color: #ff6347;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 99, 71, 0.6);
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 15px 25px;
            font-size: 1.4rem;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.3);
            margin-top: 10px;
        }

        .form-actions button:hover {
            background-color: #e53e3e;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 99, 71, 0.4);
        }

        .form-actions button:active {
            transform: scale(1);
            box-shadow: none;
        }

        ul {
            list-style: none;
            margin-top: 30px;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        li {
            background-color: #333;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        li::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6347, #ff9f00);
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        li:hover::before {
            opacity: 0.5;
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        li h3 {
            font-size: 1.8rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        li p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        li button {
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        li button.edit {
            background-color: #f39c12;
        }

        li button.edit:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        li button.delete {
            background-color: #e74c3c;
        }

        li button.delete:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            ul {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5rem;
            }

            .form-actions button {
                font-size: 1.2rem;
            }

            li {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Wiki</h1>
        <div class="form-section">
            <input type="text" id="wiki-title" placeholder="Wiki Title">
            <textarea id="wiki-content" placeholder="Wiki Content"></textarea>
        </div>
        <div class="form-actions">
            <button onclick="createWiki()">Create Wiki</button>
        </div>
        <ul id="wiki-list"></ul>
    </div>

    <script>
        const binId = '67c73db1e41b4d34e4a0bfb1'; // Your binId here

        const fetchWikis = async () => {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`);
            const result = await response.json();
            const wikis = result.record || [];
            const list = document.getElementById('wiki-list');
            list.innerHTML = '';
            wikis.forEach(wiki => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${wiki.title}</h3>
                    <p>${wiki.body}</p>
                    <button class="edit" onclick="editWiki('${wiki.id}')">Edit</button>
                    <button class="delete" onclick="deleteWiki('${wiki.id}')">Delete</button>
                `;
                list.appendChild(li);
            });
        };

        const createWiki = async () => {
            const title = document.getElementById('wiki-title').value;
            const content = document.getElementById('wiki-content').value;
            const wiki = { title, body: content, id: Date.now() }; // Generate a unique ID
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': 'your-master-key-here' }, // Replace with your actual Master Key
                body: JSON.stringify({ record: [...(await fetchWikis()), wiki] })
            });
            fetchWikis();
        };

        const editWiki = async (id) => {
            const title = prompt('New Title:');
            const content = prompt('New Content:');
            const updatedWiki = { id, title, body: content };

            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': 'your-master-key-here' }, // Replace with your actual Master Key
                body: JSON.stringify({ record: (await fetchWikis()).map(wiki => wiki.id === id ? updatedWiki : wiki) })
            });
            fetchWikis();
        };

        const deleteWiki = async (id) => {
            if (confirm('Are you sure you want to delete this wiki?')) {
                const filteredWikis = (await fetchWikis()).filter(wiki => wiki.id !== id);
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': 'your-master-key-here' }, // Replace with your actual Master Key
                    body: JSON.stringify({ record: filteredWikis })
                });
                fetchWikis();
            }
        };

        // Fetch and display wikis on page load
        document.addEventListener('DOMContentLoaded', fetchWikis);
    </script>
</body>
</html>
