<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Wiki</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7dff, #8e44ad);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-section input:focus,
        .form-section textarea:focus {
            border-color: #6e7dff;
            outline: none;
            box-shadow: 0 0 5px rgba(110, 125, 255, 0.5);
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 12px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #6e7dff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .form-actions button:hover {
            background-color: #5560e2;
            transform: scale(1.05);
        }

        .form-actions button:active {
            transform: scale(1);
        }

        ul {
            list-style: none;
            margin-top: 30px;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        li {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        li h3 {
            font-size: 1.6rem;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        li p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        li button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        li button.edit {
            background-color: #ffa500;
        }

        li button.edit:hover {
            background-color: #e68900;
        }

        li button.delete {
            background-color: #f44336;
        }

        li button.delete:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {
            ul {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .form-actions button {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Global Wiki</h1>
        <div class="form-section">
            <input type="text" id="wiki-title" placeholder="Wiki Title">
            <textarea id="wiki-content" placeholder="Wiki Content"></textarea>
        </div>
        <div class="form-actions">
            <button onclick="createWiki()">Create Wiki</button>
        </div>
        <ul id="wiki-list"></ul>
    </div>

    <script>
        const fetchWikis = async () => {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts'); // Mocked list of posts
            const wikis = await response.json();
            const list = document.getElementById('wiki-list');
            list.innerHTML = '';
            wikis.forEach(wiki => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${wiki.title}</h3>
                    <p>${wiki.body}</p>
                    <button class="edit" onclick="editWiki('${wiki.id}')">Edit</button>
                    <button class="delete" onclick="deleteWiki('${wiki.id}')">Delete</button>
                `;
                list.appendChild(li);
            });
        };

        const createWiki = async () => {
            const title = document.getElementById('wiki-title').value;
            const content = document.getElementById('wiki-content').value;
            await fetch('https://jsonplaceholder.typicode.com/posts', { // Create a new post
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, body: content, userId: 1 }) // Mocked userId as 1
            });
            fetchWikis();
        };

        const editWiki = async (id) => {
            const title = prompt('New Title:');
            const content = prompt('New Content:');
            await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, { // Edit a specific post
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, body: content, userId: 1 })
            });
            fetchWikis();
        };

        const deleteWiki = async (id) => {
            if (confirm('Are you sure?')) {
                await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`, { method: 'DELETE' }); // Delete a post
                fetchWikis();
            }
        };

        // Fetch and display wikis on page load
        document.addEventListener('DOMContentLoaded', fetchWikis);
    </script>
</body>
</html>
