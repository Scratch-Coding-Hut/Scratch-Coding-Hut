<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Wiki</title>
    <style>
        /* Add your styling here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Wiki</h1>
        <div class="form-section">
            <input type="text" id="wiki-title" placeholder="Wiki Title">
            <textarea id="wiki-content" placeholder="Wiki Content"></textarea>
        </div>
        <div class="form-actions">
            <button onclick="createWiki()">Create Wiki</button>
        </div>
        <ul id="wiki-list"></ul>
    </div>

    <script>
        const binId = '67c73db1e41b4d34e4a0bfb1'; // Your binId here

        const fetchWikis = async () => {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`);
            const result = await response.json();
            const wikis = result.record || [];
            const list = document.getElementById('wiki-list');
            list.innerHTML = '';
            wikis.forEach(wiki => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <h3>${wiki.title}</h3>
                    <p>${wiki.body}</p>
                    <button class="edit" onclick="editWiki('${wiki.id}')">Edit</button>
                    <button class="delete" onclick="deleteWiki('${wiki.id}')">Delete</button>
                `;
                list.appendChild(li);
            });
        };

        const createWiki = async () => {
            const title = document.getElementById('wiki-title').value;
            const content = document.getElementById('wiki-content').value;
            const wiki = { title, body: content, id: Date.now() }; // Generate a unique ID
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': 'your-master-key-here' }, // Replace with your actual Master Key
                body: JSON.stringify({ record: [...(await fetchWikis()), wiki] })
            });
            fetchWikis();
        };

        const editWiki = async (id) => {
            const title = prompt('New Title:');
            const content = prompt('New Content:');
            const updatedWiki = { id, title, body: content };

            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': 'your-master-key-here' }, // Replace with your actual Master Key
                body: JSON.stringify({ record: (await fetchWikis()).map(wiki => wiki.id === id ? updatedWiki : wiki) })
            });
            fetchWikis();
        };

        const deleteWiki = async (id) => {
            if (confirm('Are you sure you want to delete this wiki?')) {
                const filteredWikis = (await fetchWikis()).filter(wiki => wiki.id !== id);
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': 'your-master-key-here' }, // Replace with your actual Master Key
                    body: JSON.stringify({ record: filteredWikis })
                });
                fetchWikis();
            }
        };

        // Fetch and display wikis on page load
        document.addEventListener('DOMContentLoaded', fetchWikis);
    </script>
</body>
</html>
