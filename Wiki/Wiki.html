<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Wiki</title>
  <script>
    const apiUrl = 'https://your-api-url-here.com/'; // I'm looking for a json api

    async function fetchPages() {
      const response = await fetch(apiUrl);
      const pages = await response.json();
      renderPages(pages);
    }

    async function createPage() {
      const title = prompt('Enter title:');
      const content = prompt('Enter content:');
      if (!title || !content) return;
      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, body: content })
      });
      fetchPages();
    }

    async function editPage(id, currentTitle, currentContent) {
      const newTitle = prompt('New title:', currentTitle);
      const newContent = prompt('New content:', currentContent);
      if (newTitle && newContent !== null) {
        await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title: newTitle, body: newContent })
        });
        fetchPages();
      }
    }

    async function deletePage(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      fetchPages();
    }

    function renderPages(pages) {
      const pagesDiv = document.getElementById('pages');
      pagesDiv.innerHTML = '';
      pages.forEach(page => {
        pagesDiv.innerHTML += `
          <div class="card">
            <div class="card-content">
              <strong>${page.title}</strong>
              <p>${page.body}</p>
            </div>
            <div class="actions">
              <button onclick="editPage(${page.id}, '${page.title}', '${page.body}')">‚úèÔ∏è Edit</button>
              <button onclick="deletePage(${page.id})">üóëÔ∏è Delete</button>
            </div>
          </div>`;
      });
    }

    window.onload = fetchPages;
  </script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: #f8fafc; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; }
    .card { background: #1e293b; padding: 20px; border-radius: 16px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); }
    .card-content { margin-bottom: 10px; }
    .card-content strong { font-size: 1.5em; color: #38bdf8; }
    .actions { display: flex; gap: 10px; }
    button { padding: 10px 15px; border-radius: 12px; border: none; background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; transition: background 0.3s ease-in-out; }
    button:hover { background: #7dd3fc; }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="createPage()">‚ûï Create New Wiki</button>
    <div id="pages"></div>
  </div>
</body>
</html>
