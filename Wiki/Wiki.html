<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki App with Appwrite</title>
  <script src="https://unpkg.com/appwrite/dist/browser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    input, textarea {
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #6200ea;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #bb86fc;
    }
    .page {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }
    .page h3 {
      margin-top: 0;
    }
    .page button {
      background: #b00020;
    }
    .page button:hover {
      background: #cf6679;
    }
  </style>
</head>
<body>
  <h1>Simple Wiki App</h1>

  <h2>Create New Page</h2>
  <input type="text" id="title" placeholder="Page Title">
  <textarea id="content" placeholder="Page Content"></textarea>
  <button onclick="createPage()">Create Page</button>

  <h2>Pages</h2>
  <div id="pages"></div>

  <script>
    const { Client, Databases } = Appwrite;
    const client = new Client();

    client
      .setEndpoint('https://cloud.appwrite.io/v1') // Your Appwrite endpoint
      .setProject('67c8a359000d62253b33'); // Your project ID

    const databases = new Databases(client);
    const databaseId = '67c8a3c0002993df00ef';
    const collectionId = '67c8a4c2001ff9cdd339';

    async function fetchPages() {
      const response = await databases.listDocuments(databaseId, collectionId);
      const pagesDiv = document.getElementById('pages');
      pagesDiv.innerHTML = '';
      response.documents.forEach(page => {
        pagesDiv.innerHTML += `
          <div class="page">
            <h3>${page.title}</h3>
            <p>${page.content}</p>
            <button onclick="deletePage('${page.$id}')">Delete</button>
          </div>
        `;
      });
    }

    async function createPage() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      await databases.createDocument(databaseId, collectionId, 'unique()', {
        title,
        content
      });
      fetchPages();
    }

    async function deletePage(id) {
      await databases.deleteDocument(databaseId, collectionId, id);
      fetchPages();
    }

    fetchPages();
  </script>
</body>
</html>
