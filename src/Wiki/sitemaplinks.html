<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Coding Hut Wiki</title>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #fff4f4;
      color: #333;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff4d4d;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-container {
      background-color: #ffcccc;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .form-container h2 {
      font-size: 1.5rem;
      color: #e60000;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #e60000;
      font-size: 1rem;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #ff4d4d;
      box-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
    }

    button {
      background-color: #ff4d4d;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    .wikis-container {
      width: 100%;
      max-width: 800px;
      margin-top: 50px;
    }

    .wikis-container h2 {
      color: #e60000;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #ffe6e6;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    li h3 {
      font-size: 1.8rem;
      color: #ff4d4d;
    }

    li small {
      font-size: 0.9rem;
      color: #777;
    }

    /* Mobile Responsive Styling */
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }

      .wikis-container {
        width: 90%;
      }

      h1 {
        font-size: 2.5rem;
      }

      li h3 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Scratch Coding Hut Wiki</h1>

  <div class="form-container">
    <h2>Create a Wiki Post</h2>
    <form id="createWikiForm">
      <input type="text" id="wikiTitle" placeholder="Title" required>
      <textarea id="wikiContent" placeholder="Content" required></textarea>
      <button type="submit">Create Wiki Post</button>
    </form>
  </div>

  <div class="wikis-container">
    <h2>Wiki Posts</h2>
    <ul id="wikiList"></ul>
  </div>

  <script>
    if (!localStorage.getItem('username') || localStorage.getItem('username') === "null") {
      document.getElementById('makeWiki').style.display = 'none';
    } 
    
    document.addEventListener('DOMContentLoaded', () => {
      const createWikiForm = document.getElementById('createWikiForm');
      const wikiList = document.getElementById('wikiList');
      const backendUrl = 'https://thejsurlback.onrender.com/api';  // Replace with your backend URL

      // Retrieve username from localStorage (this is optional, users can view wikis when logged out)
      const username = localStorage.getItem('username');
      
      // Fetch and display all wikis
      const fetchWikis = async () => {
        const response = await fetch(`${backendUrl}/wikis`);
        const wikis = await response.json();
        wikiList.innerHTML = ''; // Clear the current list

        wikis.forEach(wiki => {
          const li = document.createElement('li');
          li.innerHTML = `
            <h3><a href="https://thejsurlback.onrender.com/wiki/${encodeURIComponent(wiki.title)}">${wiki.title}</a></h3>
          `;
          wikiList.appendChild(li);
        });
      };

      // Create a new wiki
      createWikiForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = document.getElementById('wikiTitle').value;
        const content = document.getElementById('wikiContent').value;

        const response = await fetch(`${backendUrl}/wikis`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content, owner: username }), // Send username from localStorage
        });

        const newWiki = await response.json();
        fetchWikis(); // Refresh wiki list
        createWikiForm.reset();
      });

      // Initial fetch of wikis
      fetchWikis();
    });
  </script>
</body>
</html>
