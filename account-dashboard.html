<!DOCTYPE html>
<html>
  <head>
    <title>Coding Hut Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" />
    <style>
      body {
        overflow-x: hidden;
        font-family: "Comfortaa", Sans-Serif;
        margin: 0;
        font-size: 22px;
      }

      .menu-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #c04d4d;
        padding: 20px;
        z-index: 1;
        user-select: none;
        box-sizing: border-box;
      }

      .menu-logo img {
        max-height: 40px;
        max-width: 100px;
        flex-shrink: 0;
      }

      .menu-container a {
        text-decoration: none;
        color: #ffffff;
        transition: color 0.3s ease;
      }

      .menu-container a:hover {
        color: #50e3c2;
      }

      .menu ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
      }

      .menu li {
        padding: 0 20px;
        font-size: 22px;
      }

      /* Mobile Styles */
      @media only screen and (max-width: 767px) {
        .menu-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .menu-logo {
          margin-bottom: 10px;
        }

        .menu {
          display: none;
          width: 100%;
          flex-direction: column;
        }

        .menu ul {
          flex-direction: column;
          width: 100%;
        }

        .menu li {
          padding: 10px 0;
          text-align: center;
        }

        /* Menu button */
        .hamburger {
          display: block;
          font-size: 30px;
          cursor: pointer;
        }
      }

      /* Desktop Styles */
      @media only screen and (min-width: 768px) {
        .menu {
          display: flex;
          justify-content: space-between;
          width: 100%;
        }

        .hamburger {
          display: none;
        }
      }

      .settings-form {
        margin-top: 20px;
        text-align: center;
      }

      .settings-form input {
        padding: 10px;
        margin: 5px;
        font-size: 18px;
      }

      .settings-form button {
        padding: 10px 20px;
        background-color: #50e3c2;
        color: white;
        border: none;
        cursor: pointer;
      }

      .settings-form button:hover {
        background-color: #4ba99d;
      }
    </style>
  </head>
  <body>
    <nav class="menu-container">
      <a href="https://scratch-coding-hut.github.io" class="menu-logo">
        <img src="Images/Coding-Hut-Logo.png" alt="Coding Hut Logo" width="50" height="50" />
      </a>

      <span class="hamburger" onclick="toggleMenu()">&#9776;</span>

      <div class="menu">
        <ul>
          <li><a href="https://scratch-coding-hut.github.io">Home</a></li>
          <li><a href="https://scratch-coding-hut.github.io/about">About</a></li>
          <li><a href="https://scratch.mit.edu/discuss/topic/652178/">Scratch Forum</a></li>
          <li><a href="https://scratch-coding-hut.github.io/Wiki/sitemaplinks">Wiki | FAQ | More Links</a></li>
        </ul>
        <ul>
          <li><a href="https://scratch-coding-hut.github.io/messages">Messages</a></li>
          <li><a href="https://scratch-coding-hut.github.io/account">My Account</a></li>
        </ul>
      </div>
    </nav>

    <h1 id="user" style="text-align: center"><b>Coding Hut</b></h1>
    <h2 style="text-align: center">Welcome to your dashboard</h2>
    <p id="data" style="text-align: center">COMING SOON</p>

    <div class="settings-form">
      <h3>Update Your Settings</h3>
      <form id="settings-form">
        <input type="email" id="email" placeholder="Update your email" />
        <input type="number" id="points" placeholder="Update your points" />
        <button type="submit">Save Settings</button>
      </form>
    </div>

    <script>
      async function loadUserData() {
        const username = localStorage.getItem("username");

        if (username) {
          document.getElementById("user").textContent = username;

          try {
            const res = await fetch(`https://scratch-coding-hut-data.onrender.com/${username}`);
            const data = await res.json();

            if (data) {
              document.getElementById("data").textContent = JSON.stringify(data);
            }
          } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById("data").textContent = "Failed to load data.";
          }
        }
      }

      async function updateUserSettings(event) {
        event.preventDefault();

        const username = localStorage.getItem("username");
        const email = document.getElementById("email").value;
        const points = document.getElementById("points").value;

        if (!email && !points) {
          alert("Please enter at least one value to update.");
          return;
        }

        const updatedData = {};
        if (email) updatedData.email = email;
        if (points) updatedData.points = parseInt(points);

        try {
          const res = await fetch(`https://scratch-coding-hut-data.onrender.com/${username}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(updatedData),
          });

          const data = await res.json();

          if (data) {
            document.getElementById("data").textContent = JSON.stringify(data);
            alert("Settings updated successfully!");
          } else {
            alert("Error updating settings.");
          }
        } catch (error) {
          console.error("Error updating data:", error);
          alert("Failed to update settings.");
        }
      }

      document.getElementById("settings-form").addEventListener("submit", updateUserSettings);

      function toggleMenu() {
        var menu = document.querySelector(".menu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      }

      document.addEventListener("DOMContentLoaded", loadUserData);
    </script>
  </body>
</html>
