<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Auth | Login & Dashboard</title>
    <style>
        body {
            font-family: Sans-Serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #c04d4d;
            color: white;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .message {
            color: red;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        async function registerUser() {
            const username = document.getElementById("username").value.trim();
            const messageBox = document.getElementById("message");
            if (!username) {
                messageBox.textContent = "Please enter a Scratch username.";
                return;
            }
            const privateKey = Math.random().toString(36).substr(2, 10);
            localStorage.setItem("privateKey", privateKey);
            messageBox.style.color = "green";
            messageBox.textContent = `Your key: ${privateKey}. Please post this on your Scratch profile and click 'Login'.`;
        }

        async function authenticateUser() {
            const username = document.getElementById("username").value.trim();
            const messageBox = document.getElementById("message");
            const privateKey = localStorage.getItem("privateKey");
            if (!privateKey) {
                messageBox.textContent = "You need to register first.";
                return;
            }
            if (!username) {
                messageBox.textContent = "Please enter a Scratch username.";
                return;
            }
            
            try {
                const response = await fetch(`https://api.scratch.mit.edu/users/${username}/`);
                const data = await response.json();
                if (data.profile && data.profile.bio.includes(privateKey)) {
                    document.getElementById("login").style.display = "none";
                    document.getElementById("dashboard").style.display = "block";
                    messageBox.style.color = "green";
                    messageBox.textContent = "Authentication successful!";
                } else {
                    messageBox.textContent = "Key not found on profile. Please ensure you've posted it and try again.";
                }
            } catch (error) {
                messageBox.textContent = "Error verifying account. Please try again later.";
            }
        }

        function logout() {
            localStorage.removeItem("privateKey");
            document.getElementById("login").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
        }
    </script>
</head>
<body>
    <div id="login">
        <div class="header"><h1>Scratch Authentication</h1></div>
        <div class="content">
            <label for="username">Scratch Username:</label>
            <input type="text" id="username" placeholder="Enter your Scratch username" />
            <br />
            <button onclick="registerUser()">Register</button>
            <button onclick="authenticateUser()">Login</button>
            <p id="message" class="message"></p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="header"><h1>Welcome to Your Dashboard!</h1></div>
        <div class="content">
            <p>You're successfully logged in.</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
</body>
</html>
